
{% if messages %}
    <ul class="absolute mx-auto left-0 right-0 flex justify-center top-0 ">
        {% for message in messages %}
            <li class="message font-medium bg-gray-700 z-10 rounded-full text-white py-4 px-6 w-64 text-center message {% if message.tags %}{{ message.tags }}{% endif %}">{{message}}</li>
        {% endfor %}
    </ul>
{% endif %}
