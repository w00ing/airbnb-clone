{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
    <script src="https://kit.fontawesome.com/54015cce3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="text-gray-800 mt-24 font-light">
    {% include 'partials/messages.html' %}
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white inset-0">
        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-8"src="{% static 'img/logo.png' %}" alt="logo">
            </a>
            {% block search-bar %}
                <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
                    <input class="search-box border px-5 py-3 text-gray-900 w-full placeholder-gray-600 font-medium rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none" name="city" type="text" placeholder="Search by City">
                </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}    
    </header>


    {% block content %}
    {% endblock content %}

    {% include "partials/footer.html" %}
</body>
</html>
